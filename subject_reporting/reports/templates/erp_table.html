{# vars: 'erp_plot', 'sessions' #}
<h2> Event-Related Potentials </h2>
<table>
    <thead>
    <tr>
        <th> Session</th>
        <th> Fz </th>
        <th> Cz </th>
        <th> Pz </th>
    </tr>
    </thead>
    <tbody>
    {% for session in sessions %}
        <tr>
            {% for location in ['Fz', 'Cz', 'Pz'] %}
            <td> <object data="{{ erp_plot.format(session='session_%s'%session, location=location, subject=subject, experiment=experiment,) }}"
                         type="application/pdf"></object> </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
